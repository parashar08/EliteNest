<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylo - Discover amazing products</title>

    <!-- css links -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <h1 class="company-name">zylo</h1>
        <div class="user-location">
            <div class="location-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="location-data">
                <p class="local-add">Knowledge park 2, Greater Noida</p>
                <p class="high-level-add">Uttar Pradesh, India</p>
            </div>
        </div>
        <div class="input-box js-input-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search products" class="input js-input">
        </div>
        <div class="basic-info">
            <i class="fa-solid fa-language"></i>
            <select name="" id="">
                <option value="english">EN</option>
                <option value="hindi">HI</option>
            </select>
        </div>
        <div class="order-history">
            <p class="returns">Returns</p>
            <p class="orders">& Orders</p>
        </div>
        <div class="cart-box">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="navigation-icon">
            <i class="fa-solid fa-ellipsis-vertical js-three-dot"></i>
        </div>
    </header>

    <!-- navigation -->
    <nav class="js-nav">
        <div class="x-cross-icon js-x-cross">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="nav">
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">Kids</a>
            <a href="">Beauty</a>
            <a href="">Electronics</a>
        </div>
    </nav>

    <!-- main section -->
    <main class="main">
        <div class="grid-container js-grid-container">
            <!-- this code is generated by javascript -->
        </div>
    </main>

    <!-- script -->
    <script src="script/header.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
