<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover a world of luxury and exclusivity at EliteNest.</title>

    <!-- css links -->
     <link rel="stylesheet" href="styles/global.css">
     <link rel="stylesheet" href="styles/header.css">

     <!-- font-awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <div class="company-logo">
            <p class="logo">ELITENEST</p>
        </div>

        <div class="user-location">
            <div class="location-logo">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="user-address">
                <p class="user-current-address">Delivery to new delhi 845415</p>
                <p class="update-location">Update location</p>
            </div>
        </div>

        <div class="user-input-box">
            <input type="text" placeholder="Search" class="input-here">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="language">
            <i class="fa-solid fa-language"></i>
            <select name="" id="">
                <option value="EN">EN</option>
                <option value="HI">HI</option>
            </select>
        </div>

        <div class="auth">
            <Button>Login & <br>Signup</Button>
        </div>

        <div class="shopping-details">
            <Button>Returns &<br>Orders</Button>
        </div>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="cart-text">Cart</p>
        </div>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>

    <script src="script/header.js"></script>
</body>
</html>
