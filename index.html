<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover a world of luxury and exclusivity at EliteNest.</title>

    <!-- css links -->
     <link rel="stylesheet" href="styles/global.css">
     <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <div class="logo">
            EliteNest
        </div>
        <div class="user-location">
            <div class="location-icon">
                <img src="icons/location.png" alt="">
            </div>
            <div class="location-text">
                <p class="city">Delivery to mumbai</p>
                <p class="update-location">Updated location</p>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search">
            <img src="icons/search.png" alt="" class="search-icon">
        </div>
        <div class="country-language">
            <img src="icons/country-flag.png" alt="" class="country-logo">
            <p class="language">EN</p>
        </div>
        <div class="auth">
            <Button class="login-signup">Login & Signup</Button>
        </div>
        <div class="order-details">
            <p>Returns</p>
            <p>& Orders</p>
        </div>
        <div class="cart">
            <img src="icons/cart.png" alt="" class="cart-logo">
            <p class="cart-text">Cart</p>
        </div>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
</body>
</html>
